name: CI

on:
  push:
    branches: ['**']

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

permissions:
  contents: write  # Need write to push image tag updates
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync

      - name: Run Ruff (Python lint)
        continue-on-error: true
        run: |
          cd backend
          uv run ruff check . || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend lint
        continue-on-error: true
        run: |
          cd frontend
          npm run lint || true

  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t ghcr.io/silverbeer/qualityplaybook-backend:${{ github.sha }} \
            -t ghcr.io/silverbeer/qualityplaybook-backend:latest \
            -f backend/Dockerfile backend/
          docker push ghcr.io/silverbeer/qualityplaybook-backend:${{ github.sha }}
          docker push ghcr.io/silverbeer/qualityplaybook-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t ghcr.io/silverbeer/qualityplaybook-frontend:${{ github.sha }} \
            -t ghcr.io/silverbeer/qualityplaybook-frontend:latest \
            -f frontend/Dockerfile frontend/
          docker push ghcr.io/silverbeer/qualityplaybook-frontend:${{ github.sha }}
          docker push ghcr.io/silverbeer/qualityplaybook-frontend:latest

  # =============================================================================
  # UPDATE HELM VALUES - GitOps: update image tags, ArgoCD deploys
  # =============================================================================
  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in values.yaml
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VALUES_FILE="helm/qualityplaybook/values.yaml"

          # Update frontend image tag
          sed -i "s|tag: \".*\" # frontend-tag|tag: \"${SHORT_SHA}\" # frontend-tag|" $VALUES_FILE

          # Update backend image tag
          sed -i "s|tag: \".*\" # backend-tag|tag: \"${SHORT_SHA}\" # backend-tag|" $VALUES_FILE

          echo "Updated image tags to: ${SHORT_SHA}"
          grep -E "tag:.*#.*(frontend|backend)-tag" $VALUES_FILE

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm/qualityplaybook/values.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            git commit -m "chore: Update image tags to ${SHORT_SHA}

          Images:
          - ghcr.io/silverbeer/qualityplaybook-frontend:${SHORT_SHA}
          - ghcr.io/silverbeer/qualityplaybook-backend:${SHORT_SHA}

          Triggered by: ${{ github.event.head_commit.message }}

          [skip ci]"
            git push
            echo "Pushed updated image tags - ArgoCD will sync automatically"
          fi
