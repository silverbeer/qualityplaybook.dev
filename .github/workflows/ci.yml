name: CI

on:
  push:
    branches: ['**']

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

permissions:
  contents: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync

      - name: Run Ruff (Python lint)
        continue-on-error: true
        run: |
          cd backend
          uv run ruff check . || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend lint
        continue-on-error: true
        run: |
          cd frontend
          npm run lint || true

  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t ghcr.io/silverbeer/qualityplaybook-backend:${SHORT_SHA} \
            -f backend/Dockerfile backend/
          docker push ghcr.io/silverbeer/qualityplaybook-backend:${SHORT_SHA}

      - name: Build and push frontend
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t ghcr.io/silverbeer/qualityplaybook-frontend:${SHORT_SHA} \
            -f frontend/Dockerfile frontend/
          docker push ghcr.io/silverbeer/qualityplaybook-frontend:${SHORT_SHA}

  # GitOps: Update Helm values with new image tags
  # ArgoCD watches the repo and syncs changes to DOKS
  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use PAT to bypass branch protection for automated commits
          token: ${{ secrets.GH_PAT }}
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Update image tags in values.yaml
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VALUES_FILE="helm/qualityplaybook/values.yaml"

          # Update frontend tag (line with # frontend-tag marker)
          sed -i "s|tag: \".*\" # frontend-tag|tag: \"${SHORT_SHA}\" # frontend-tag|" $VALUES_FILE

          # Update backend tag (line with # backend-tag marker)
          sed -i "s|tag: \".*\" # backend-tag|tag: \"${SHORT_SHA}\" # backend-tag|" $VALUES_FILE

          echo "Updated tags to ${SHORT_SHA}"
          cat $VALUES_FILE

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/qualityplaybook/values.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            git commit -m "chore: Update image tags to ${SHORT_SHA}

          [skip ci]"
            git push
          fi
