name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  GCS_BUCKET: ${{ secrets.GCS_MEDIA_BUCKET }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker

    - name: Build Backend Docker image
      run: |
        docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend:${{ github.sha }} \
          -t gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend:latest \
          ./backend

    - name: Build Frontend Docker image
      run: |
        docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend:${{ github.sha }} \
          -t gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend:latest \
          ./frontend

    - name: Push Docker images to GCR
      if: github.ref == 'refs/heads/main'
      run: |
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend:${{ github.sha }}
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend:latest
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend:${{ github.sha }}
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend:latest

    - name: Sync media to GCS
      if: github.ref == 'refs/heads/main'
      run: |
        if [ -d "./frontend/public/media" ]; then
          gsutil -m rsync -r -d ./frontend/public/media gs://${{ env.GCS_BUCKET }}/media
          echo "✅ Media synced to GCS"
        else
          echo "⏭️  No media directory found, skipping sync"
        fi

    - name: Get GKE credentials
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}

    - name: Deploy Backend to GKE
      if: github.ref == 'refs/heads/main'
      run: |
        helm upgrade --install qualityplaybook-backend ./helm/backend \
          --set image.repository=gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend \
          --set image.tag=${{ github.sha }} \
          --wait

    - name: Deploy Frontend to GKE
      if: github.ref == 'refs/heads/main'
      run: |
        helm upgrade --install qualityplaybook-frontend ./helm/frontend \
          --set image.repository=gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend \
          --set image.tag=${{ github.sha }} \
          --wait

    - name: Deployment summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "✅ Deployment completed successfully!"
        echo "Backend image: gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-backend:${{ github.sha }}"
        echo "Frontend image: gcr.io/${{ env.GCP_PROJECT_ID }}/qualityplaybook-frontend:${{ github.sha }}"
