apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qualityplaybook-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - qualityplaybook.dev
    - www.qualityplaybook.dev
    secretName: qualityplaybook-tls
  rules:
  - host: qualityplaybook.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-frontend
            port:
              number: 80
  - host: www.qualityplaybook.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-frontend
            port:
              number: 80
