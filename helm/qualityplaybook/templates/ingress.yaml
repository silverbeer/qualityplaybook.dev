{{- if .Values.ingress.enabled }}
# =============================================================================
# INGRESS
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qualityplaybook-ingress
  labels:
    {{- include "qualityplaybook.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
  - hosts:
    {{- range .Values.ingress.hosts }}
    - {{ . }}
    {{- end }}
    secretName: {{ .Values.ingress.tls.secretName }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-frontend
            port:
              number: 80
  {{- end }}
{{- end }}
