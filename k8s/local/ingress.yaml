apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qualityplaybook-ingress
  annotations:
    # Traefik annotations for k3s
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: qualityplaybook.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qualityplaybook-frontend
            port:
              number: 80
